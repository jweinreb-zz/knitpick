<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">

  <title>You can display table data!</title>

  <!-- Bootstrap core CSS -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="../static/css/bootstrap-template.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>
    <div class="container">
    <div class="header clearfix">
      <nav>
        <ul class="nav nav-pills pull-left">
          <!-- don't forget to link pages back to home-->
          <li role="presentation"><a href="/">&larr; Back to Home</a></li>
        </ul>
      </nav>
    </div>
<br><br>

  <!--here's the input container-->

<div class="container">

   <div class="starter-template">
       <h2>Pattern Pricing Calculator</h2>
       <p>Enter information about your design.</p>
   </div>

   <div class = "container">

     <form action="/model_output" method="GET">
       <div class="form-group">
         <label for="difficulty_average">Difficulty avg.:</label>
         <input type="text" id="difficulty_average" name='difficulty_average' placeholder="e.g. 8">
       </div>
       <div class="form-group">
         <label for="num_photos">Num photos:</label>
         <input type="text" id="num_photos" name='num_photos' placeholder="e.g. 3">
       </div>
       <div class="form-group">
         <label for="pattern_type">Pattern type:</label>
         <input type="text" id="pattern_type" name='pattern_type' placeholder="e.g. scarf">
       </div>
       <div class="form-group">
         <label for="yarn_weight">Yarn weight:</label>
         <input type="text" id="yarn_weight" name='yarn_weight' placeholder="e.g. Aran">
       </div>
       <div class="form-group">
         <label for="needle_sizes">Needle sizes:</label>
         <input type="text" id="needle_sizes" name='needle_sizes' placeholder="e.g. 5,8">
       </div>

       <!-- Size -->
       <h3>Size</h3>
       <div class="checkbox">
         <label><input type="checkbox" name="attribute_toddler">toddler</label>
       </div>
       <div class="checkbox">
         <label><input type="checkbox" name="attribute_baby">baby</label>
       </div>
       <div class="checkbox">
         <label><input type="checkbox" name="attribute_child">child</label>
       </div>
       <div class="checkbox">
         <label><input type="checkbox" name="attribute_teen">teen</label>
       </div>
       <div class="checkbox">
         <label><input type="checkbox" name="attribute_adult">adult</label>
       </div>

       <!-- Gender -->
       <h3>Gender</h3>
       <div class="checkbox">
         <label><input type="checkbox" name="attribute_male">Male</label>
       </div>
       <div class="checkbox">
         <label><input type="checkbox" name="attribute_female">Female</label>
       </div>
       <div class="checkbox">
         <label><input type="checkbox" name="attribute_unisex">Unisex</label>
       </div>

       <!-- Instructions -->
       <h3>Pattern Instructions</h3>
       <div class="checkbox">
         <label><input type="checkbox" name="attribute_chart">Chart</label>
       </div>
       <div class="checkbox">
         <label><input type="checkbox" name="attribute_has_schematic">Schematic</label>
       </div>

       <!-- Fit -->
       <h3>Fit</h3>
       <div class="checkbox">
         <label><input type="checkbox" name="attribute_positive_ease">Positive Ease</label>
       </div>
       <div class="checkbox">
         <label><input type="checkbox" name="attribute_long">Long</label>
       </div>
       <div class="checkbox">
         <label><input type="checkbox" name="attribute_fitted">Fitted</label>
       </div>

       <!-- Construction -->
       <h3>Construction</h3>
       <div class="checkbox">
         <label><input type="checkbox" name="attribute_worked_flat">Worked flat</label>
       </div>
       <div class="checkbox">
         <label><input type="checkbox" name="attribute_worked_in_the_round">Worked in the round</label>
       </div>
       <div class="checkbox">
         <label><input type="checkbox" name="attribute_bottom_up">Worked bottom up</label>
       </div>
       <div class="checkbox">
         <label><input type="checkbox" name="attribute_top_down">Worked top down</label>
       </div>
       <div class="checkbox">
         <label><input type="checkbox" name="attribute_one_piece">One piece</label>
       </div>
       <div class="checkbox">
         <label><input type="checkbox" name="attribute_seamed">Seaming required</label>
       </div>

       <!-- Design Elements -->
       <h3>Design Elements</h3>
       <div class="checkbox">
         <label><input type="checkbox" name="buttoned_mod">buttoned</label>
       </div>
       <div class="checkbox">
         <label><input type="checkbox" name="attribute_cabled">cables</label>
       </div>
       <div class="checkbox">
         <label><input type="checkbox" name="attribute_eyelets">eyelets</label>
       </div>
       <div class="checkbox">
         <label><input type="checkbox" name="attribute_lace">lace</label>
       </div>
       <div class="checkbox">
         <label><input type="checkbox" name="attribute_ribbed_ribbing">ribbing</label>
       </div>
       <div class="checkbox">
         <label><input type="checkbox" name="attribute_short_rows">short rows</label>
       </div>
       <div class="checkbox">
         <label><input type="checkbox" name="attribute_stranded">stranded</label>
       </div>
       <div class="checkbox">
         <label><input type="checkbox" name="attribute_stripes_colorwork">stripes</label>
       </div>
       <div class="checkbox">
         <label><input type="checkbox" name="attribute_textured">textured</label>
       </div>



       <div>
         <button type="submit" class="btn btn-default btn-lg">Price your pattern</button>
       </div>


     </form>
   </div>

   <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
   <script src="static/js/bootstrap.min.js"></script>

 </div> <!-- /.container-->

  ================================================== -->

  <script src="static/js/bootstrap.min.js"></script>
  </body>
</html>
